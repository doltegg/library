        let list = [];   //列出名單序號     
        let items = document.getElementsByClassName("btn").length;         
        for(var i = 0; i<data.length; i++) list.push(i);
        

        //啟動
        function start(y){            
            document.getElementById(y).classList.add("playing");
            document.getElementById("d" + y).classList.add("playing");
            //list.forEach(function(item, index){
            //    if(item === candidate) list.splice(index, 1)  //移除已中獎者 1
            //});
            if(list.indexOf(candidate) !== -1) list.splice(list.indexOf(candidate), 1);  //移除已中獎者 2
            timer = setInterval('change(y)', 46);
            for(var j = 0; j < items; j++) document.getElementsByClassName("btn")[j].disabled = true;
            document.getElementsByClassName("btn")[2*(y.substr(2))-1].disabled = false;          
        };
        
        //確認人選        
        function ok(x){
            clearInterval(timer);
            timer = "";
            let lucky = [document.getElementById(x).value,document.getElementById("d" + x ).value];          
            document.getElementById(x).classList.remove("playing");
            document.getElementById("d" + x).classList.remove("playing");
            for(var j = 0; j<items; j++) document.getElementsByClassName("btn")[j].disabled = false;
        };
        
        //開始跑馬        
        function change(y){
            candidate = list[GetRnd(0, list.length - 1)];
            [document.getElementById(y).value,document.getElementById("d" + y ).value] = [data[candidate].name, data[candidate].dept];           
        };
        
        function GetRnd(min, max){
          return parseInt(Math.random() * (max - min + 1))
        }
    </script>
</body>
</html>
