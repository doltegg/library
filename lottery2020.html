    <script>


        var data=[
                    {name: '劉一', dept: 'xa', selected: 0},
                    {name: '陳二', dept: 'xb', selected: 0},
                    {name: '張三', dept: 'xc', selected: 0},
                    {name: '李四', dept: 'xd', selected: 0},
                    {name: '王五', dept: 'xe', selected: 0},
                    {name: '趙六', dept: 'xf', selected: 0},
                    {name: '孫七', dept: 'xg', selected: 0},
                    {name: '周八', dept: 'xh', selected: 0},
                    {name: '吳九', dept: 'xi', selected: 0},
                    {name: '鄭十', dept: 'xj', selected: 0},
                    {name: '宋十一', dept: 'xk', selected: 0},
                    {name: '邰十二', dept: 'xl', selected: 0}
                 ];
        
        let allname = data.map(function(item, index) {
            return item.name;
        })
        //console.log(allname)

        //產隨機數字
        function GetRnd(min, max){
          return parseInt(Math.random() * (max - min + 1))
        }
        //開始跑馬
        var timer;
        function change(y){
            document.getElementById(y).value = candidates[GetRnd(0, candidates.length - 1)].name;
            document.getElementById("d" + y ).value = candidates[GetRnd(0, candidates.length - 1)].dept; 
        }        
        
        //啟動
        var candidates;
        function start(y){
            candidates = data.filter(candidate => candidate.selected === 0);
            //console.table(candidates);
            timer = setInterval('change(y)', 46);
        }
        
        //確認人選
        var lucky, idx;        
        function ok(x){
            clearInterval(timer);
            timer = "";
            lucky = document.getElementById(x).value;
            //console.log(lucky);
            idx = allname.indexOf(lucky);    
            //console.log(idx);
            data[idx].selected = 1; //註記已抽中的人
            document.getElementById("d" + x).value = data[idx].dept;
        }
        
        
 
    </script>
